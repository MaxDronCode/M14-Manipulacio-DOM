<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulació DOM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Títol original</h1>
    <p>Text original del paràgraf.</p>
    <ul>
      <li>Element 1</li>
      <li>Element 2</li>
      <li>Element 3</li>
    </ul>
    <button id="btnCanviText" onclick="modificarText()">
      Canvia el text del Paràgraf
    </button>

    <div style="border: 1px solid black; border-radius: 5px; padding: 10px; width: 300px; margin: 10px;">
      <input type="text" id="nouTitol" placeholder="Afegeix un nou títol..." />
      <button id="btnCanviarTitol" onclick="canviarTitol()">
        Canvia el text del Títol
      </button>
    </div>

    <div style="border: 1px solid black; border-radius: 5px; padding: 10px; width: 300px; margin: 10px;">
    <input type="text" id="nouText" placeholder="Afegeix un nou element..." />
    <button id="btnAfegirElement" onclick="afegirElement()">
      Afegir Element a la Llista
    </button>
    </div>
  </body>
</html>
